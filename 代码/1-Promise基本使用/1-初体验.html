<html lang="en">

<body>
    <div class="container">
        <h2 class="page-header">Promise 初体验</h2>
        <button class="btn btn-primary" id="btn">点击抽奖</button>
    </div>
    <script>
        //生成随机数
        function rand(m,n) {
            return Math.ceil(Math.random() * (n - m + 1)) + m - 1;
        }
        //获取元素对象
        const btn = document.querySelector('#btn');
        //绑定单击事件
        // btn.addEventListener('click', function() {
        //     //定时器
        //     setTimeout(() => {
        //         let n = rand(1,100);
        //         //判断
        //         if (n <= 30){
        //             alert('恭喜');
        //         } else {
        //             alert('再接再厉');
        //         }
        //     },1000);
        // });
        // Promise 形式实现
        // resolve 解决 函数类型数据
        // reject 拒绝 函数类型数据
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                let n = rand(1,100);
                //判断
                if (n <= 30){
                    resolve(n);
                } else {
                    reject(n);
                }
            },1000);
        });
        //调用 then 方法
        p.then((value) => {
            alert('恭喜' + value);
        },(reason) => {
            alert('再接再厉' + reason);
        });
    </script>
</body>
</html>
